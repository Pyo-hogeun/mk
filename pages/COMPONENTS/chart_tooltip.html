<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chart 툴팁 - Components</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  
</head>
<body class="dark">
  <div class="chart-tooltip" role="status">
    <div class="chart-tooltip__date">
      {context.dataset.label}
    </div>
    <div class="chart-tooltip__value">
      {context.parsed.y}원
    </div>
    <div class="chart-tooltip__note">
      호재 미국 반도체 보조금 지급 확정
    </div>
  </div>

</body>
</html>
