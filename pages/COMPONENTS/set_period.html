<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>기간 설정 - Components</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  
</head>
<body class="dark">
  <div class="set-period">
    <div class="set-period__header">
      <h2 class="set-period__title">기간 설정</h2>
      <button class="set-period__close" type="button" aria-label="닫기">
        <img src="https://api.builder.io/api/v1/image/assets/069658042ae543a0a7a7ca4289fe9182/790e0da663b2008147003f5a47ca2e193b2067e6?placeholderIfAbsent=true" alt="" class="set-period__close-icon" />
      </button>
    </div>

    <div class="set-period__section">
      <h3 class="set-period__section-title">빠른 선택</h3>
      <div class="set-period__quick-buttons">
        <button class="quick-button quick-button--active" type="button">오늘</button>
        <button class="quick-button" type="button">최근 1주일</button>
        <button class="quick-button" type="button">최근 1개월</button>
        <button class="quick-button" type="button">최근 3개월</button>
        <button class="quick-button" type="button">직접 선택</button>
      </div>
    </div>

    <div class="set-period__section">
      <h3 class="set-period__section-title">시작일</h3>
      <button class="date-picker" type="button">
        <span class="date-picker__text">2025년 12월 15일</span>
        <img src="https://api.builder.io/api/v1/image/assets/069658042ae543a0a7a7ca4289fe9182/23406555efdbe9ab48bff28caa24d18d64abd990?placeholderIfAbsent=true" alt="" class="date-picker__icon" />
      </button>
    </div>

    <div class="set-period__section">
      <h3 class="set-period__section-title">종료일</h3>
      <button class="date-picker" type="button">
        <span class="date-picker__text">2025년 12월 15일</span>
        <img src="https://api.builder.io/api/v1/image/assets/069658042ae543a0a7a7ca4289fe9182/23406555efdbe9ab48bff28caa24d18d64abd990?placeholderIfAbsent=true" alt="" class="date-picker__icon" />
      </button>
    </div>

    <div class="set-period__actions">
      <button class="action-button action-button--cancel" type="button">취소</button>
      <button class="action-button action-button--save" type="button">저장</button>
    </div>
  </div>

  <script>
    const closeButton = document.querySelector('.set-period__close');
    const quickButtons = document.querySelectorAll('.quick-button');
    const datePickers = document.querySelectorAll('.date-picker');
    const cancelButton = document.querySelector('.action-button--cancel');
    const saveButton = document.querySelector('.action-button--save');

    closeButton.addEventListener('click', () => {
      console.log('Close button clicked');
    });

    quickButtons.forEach((button) => {
      button.addEventListener('click', () => {
        quickButtons.forEach(btn => btn.classList.remove('quick-button--active'));
        button.classList.add('quick-button--active');
        console.log('Quick button clicked:', button.textContent);
      });
    });

    datePickers.forEach((picker) => {
      picker.addEventListener('click', () => {
        console.log('Date picker clicked');
      });
    });

    cancelButton.addEventListener('click', () => {
      console.log('Cancel button clicked');
    });

    saveButton.addEventListener('click', () => {
      console.log('Save button clicked');
    });
  </script>
</body>
</html>
