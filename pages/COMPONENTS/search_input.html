<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>검색창 - Components</title>
  <link rel="stylesheet" href="../../assets/style/css/style.css">
  
</head>
<body>
  <div class="search-input">
    <svg class="search-input__icon" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <input type="text" class="search-input__field" placeholder="내 관심 종목 검색" aria-label="검색">
  </div>

  <script>
    const searchInput = document.querySelector('.search-input__field');

    searchInput.addEventListener('input', (e) => {
      console.log('Search input value:', e.target.value);
    });

    searchInput.addEventListener('focus', () => {
      console.log('Search input focused');
    });

    searchInput.addEventListener('blur', () => {
      console.log('Search input blurred');
    });
  </script>
</body>
</html>
