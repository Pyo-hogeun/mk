  <script>
    (function () {

      const tabs = document.querySelectorAll('.nav-tab');
      const sections = document.querySelectorAll('.content-section');

      const resetTabs = () => {
        tabs.forEach((tab) => tab.classList.remove('active'));
        sections.forEach((section) => section.classList.remove('is-active'));
      };

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          const target = tab.getAttribute('data-target');
          const content = target
            ? document.querySelector(`.${target}`)
            : null;

          if (!content) return;

          resetTabs();
          tab.classList.add('active');
          content.classList.add('is-active');
        });
      });

      const filterButtons = document.querySelectorAll('.filter-btn');

      filterButtons.forEach((button) => {
        button.addEventListener('click', () => {
          filterButtons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });

      const sectionTabs = document.querySelectorAll('.section-bar__tab');

      sectionTabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          sectionTabs.forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });

      const rateFilterButtons = document.querySelectorAll('.rate-filter__btn');

      rateFilterButtons.forEach((button) => {
        button.addEventListener('click', () => {
          rateFilterButtons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    })();
    // 보관함 저장
    (function () {
      const saveStorageButtons = document.querySelectorAll('.save-storage');
      const toast = document.querySelector('.toast-tooltip');
      const toastMessage = toast?.querySelector('.toast-tooltip__message');
      const TOAST_DURATION = 2500;
      let toastTimer = null;

      const showToast = (message) => {
        if (!toast || !toastMessage) return;

        toastMessage.textContent = message;
        toast.classList.add('show');
        toast.setAttribute('aria-hidden', 'false');

        if (toastTimer) {
          clearTimeout(toastTimer);
        }

        toastTimer = setTimeout(() => {
          toast.classList.remove('show');
          toast.setAttribute('aria-hidden', 'true');
        }, TOAST_DURATION);
      };

      const updateButtonState = (button, isSaved) => {
        if (!button) return;

        button.classList.toggle('is-saved', isSaved);
        button.setAttribute('aria-pressed', String(isSaved));
        button.setAttribute('aria-label', isSaved ? '보관함에서 제거' : '보관함에 추가');
      };

      const toggleSave = (event) => {
        const button = event.currentTarget;
        if (!button) return;
        const isSaved = !button.classList.contains('is-saved');
        updateButtonState(button, isSaved);
        showToast(isSaved ? '보관함에 추가되었습니다.' : '보관함에서 제거되었습니다.');
      };

      saveStorageButtons.forEach((button) => {
        updateButtonState(button, false);
        button.addEventListener('click', toggleSave);
      });
    })();
  </script>
