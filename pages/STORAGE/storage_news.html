          <path d="M7.9379 10.7221C8.32802 10.3292 8.96311 10.3281 9.35461 10.7196L13.2929 14.6579C13.6834 15.0484 14.3166 15.0484 14.7071 14.6579L18.6454 10.7196C19.0369 10.3281 19.672 10.3292 20.0621 10.7221L20.2979 10.9596C20.6861 11.3505 20.6849 11.9817 20.2954 12.3713L14.7071 17.9596C14.3166 18.3501 13.6834 18.3501 13.2929 17.9596L7.70461 12.3713C7.31506 11.9817 7.31395 11.3505 7.70212 10.9596L7.9379 10.7221Z" fill="#F0F0F0"/>
          </svg>
                 
      </button>
    </div>
  </div>


  <script>
    (function () {

      const tabs = document.querySelectorAll('.nav-tab');
      const sections = document.querySelectorAll('.content-section');

      const resetTabs = () => {
        tabs.forEach((tab) => tab.classList.remove('active'));
        sections.forEach((section) => section.classList.remove('is-active'));
      };

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          const target = tab.getAttribute('data-target');
          const content = target
            ? document.querySelector(`.${target}`)
            : null;

          if (!content) return;

          resetTabs();
          tab.classList.add('active');
          content.classList.add('is-active');
        });
      });

      const filterButtons = document.querySelectorAll('.filter-btn');

      filterButtons.forEach((button) => {
        button.addEventListener('click', () => {
          filterButtons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });

      const sectionTabs = document.querySelectorAll('.section-bar__tab');

      sectionTabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          sectionTabs.forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });

      const rateFilterButtons = document.querySelectorAll('.rate-filter__btn');

      rateFilterButtons.forEach((button) => {
        button.addEventListener('click', () => {
          rateFilterButtons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });
    })();

  </script>



  <script src="../../assets/dist/js/bundle.js"></script>
</body>

</html>
